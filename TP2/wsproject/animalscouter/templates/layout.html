<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Animal Scouter</title>

        {% load static %}
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/globalstyle.css' %}" />
        <!-- Custom scripts for this template -->
        <script src="{% static 'scripts/globalscript.js' %}"></script>

		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">-->
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">Animal Scouter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'configs' %}">Configs</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'queries' %}">Queries</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'ask' %}">Ask</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'inferences' %}">Inferences</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main">
            <div class="container body-content">
                <br/>
                {% block content %} {% endblock %}

        </main>
