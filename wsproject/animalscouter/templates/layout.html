<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Animal Scouter</title>

        {% load static %}
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/globalstyle.css' %}" />
        <!-- Custom scripts for this template -->
        <script src="{% static 'scripts/globalscript.js' %}"></script>

        <!-- Online method of including fonts-->
		<!--<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">-->
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">Animal Scouter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'configs' %}">Configs</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'queries' %}">Queries</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'ask' %}">Ask</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main">
            <div class="container body-content">
                <br/>
                {% block content %} {% endblock %}
            </div> <!-- /container -->
        </main>

        <footer>
            <hr />
            <div style="margin-bottom: 5rem;">
                <span class="column">
                    <p>&copy; <!-- {{ year }} --> 2023 - Animal Scouter Project</p>
                </span>
                <span class="column">
                    <img src = "{% static 'resources\ua_logo.svg' %}" alt="UA" style="width:3rem"/>
                </span>
            </div>
        </footer>

        <!-- JQuery and Bootstrap core
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static 'scripts/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'scripts/bootstrap.min.js' %}"></script>

    </body>
</html>
